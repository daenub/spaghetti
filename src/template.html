<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

  <div class="start">
    <h1 class="start__title">Es isch wieder Mittwuch</h1>
  </div>
  <div class="section boiling-pot">
    <div class="wave-container">
      <img class="salt" src="<%=require('./images/salt.png')%>" />
      <img class="spaghetti spaghetti--1" src="<%=require('./images/spaghetti_1.png')%>" />
      <img class="spaghetti spaghetti--2" src="<%=require('./images/spaghetti_2.png')%>" />
      <img class="spaghetti spaghetti--3" src="<%=require('./images/spaghetti_3.png')%>" />
      <div class="wave wave--1"></div>
      <div class="wave wave--2"></div>
      <div class="wave wave--3"></div>
    </div>
  </div>

  <div class="vegetables">
    <img class="veggies tomato" src="<%=require('./images/tomato.png')%>" />
    <img class="veggies onion" src="<%=require('./images/onion.png')%>" />
    <img class="veggies pelati" src="<%=require('./images/pelati.png')%>" />
    <img class="veggies pea" src="<%=require('./images/pea.png')%>" />
    <img class="veggies herbs" src="<%=require('./images/herbs.png')%>" />
    <img class="veggies garlic" src="<%=require('./images/garlic.png')%>" />
    <img class="pot" src="<%=require('./images/pot.jpg')%>" />
  </div>
</body>

</html>
